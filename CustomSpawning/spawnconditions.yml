#enabled = whether or not to allow spawning of specific mob (overrides all other settings)
#natural = whether or not to allow spawning via natural means (low light level for mobs, low chance grass spawn for animals)
#spawner_egg = whether or not to allow spawning via spawn eggs
#spawner = whether or not to allow spawning via spawners
#jockey = whether or not to allow jockey spawning (skeletons on spiders, baby zombies on chickens)
#reinforcements = whether or not to allow spawning via 1.7's "reinforcements" or "social zombies" feature
#village_invasion = whether or not to allow spawning of zombies for the "village invasion" event
#breeding = whether or not to allow spawning via breeding
#generation = whether or not to allow spawning via chunk generation
#babychance = the percentage chance that the spawn will result in a baby mob
#villagerchance = the percentage chance that a zombie spawn will be a villager

